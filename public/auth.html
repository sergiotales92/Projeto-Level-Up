<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autenticação - Squad</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#121212">
    <link rel="icon" type="image/jpeg" href="/imagens/capa.jpg">
</head>
<body>
    <div id="landing-page">
        <header class="landing-header">
            <div class="logo"><a href="index.html" style="color: white; text-decoration: none;">Level Up</a></div>
        </header>

        <main class="landing-main auth-wrapper">
            <section id="auth-container">
                <h2 id="auth-title">Bem-vindo!</h2>

                <form id="login-form">
                    <input type="email" id="login-email" placeholder="Seu e-mail" required>
                    <div class="password-wrapper">
                        <input type="password" id="login-password" placeholder="Sua senha" required>
                        <span class="toggle-password">&#x1F576;</span>
                    </div>
                    <p class="forgot-password"><a href="#">Esqueceu a senha?</a></p>
                    <p id="login-error" class="error-message"></p>
                    <button type="submit">Entrar</button>
                    <p>Não tem uma conta? <a href="#" id="show-signup">Cadastre-se</a></p>
                </form>

                <form id="signup-form" class="form-hidden" style="display: none;">
                    <input type="text" id="signup-nickname" placeholder="Seu nickname" required>
                    <input type="email" id="signup-email" placeholder="Seu e-mail" required>
                    <div class="password-wrapper">
                        <input type="password" id="signup-password" placeholder="Crie uma senha (mín. 6 caracteres)" required minlength="6">
                        <span class="toggle-password">&#x1F576;</span>
                    </div>
                    <p id="signup-error" class="error-message"></p>
                    <button type="submit">Cadastrar</button>
                    <p>Já tem uma conta? <a href="#" id="show-login">Faça login</a></p>
                </form>
            </section>
        </main>

        <footer class="landing-footer">
            <p>&copy; 2025 - Projeto de Desenvolvimento de Sistemas</p>
        </footer>
    </div>

    <div id="forgot-password-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Redefinir Senha</h2>
            <p>Enviaremos um e-mail com instruções para redefinir sua senha.</p>
            <input type="email" id="reset-email" placeholder="Seu e-mail">
            <button id="reset-password-button">Enviar</button>
            <p id="reset-error" class="error-message"></p>
        </div>
    </div>
    
    <a href="mailto:suporte@squad.com" class="floating-support-button">?</a>

    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/auth-ui.js"></script> 
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js').then(registration => {
            console.log('Service Worker registrado com sucesso:', registration);
          }).catch(error => {
            console.log('Falha ao registrar o Service Worker:', error);
          });
        });
      }
    </script>
    <div id="toast-container"></div>
</body>
</html>
