<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil - Level Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/home.css"> <link rel="stylesheet" href="css/profile.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#121212">
    <link rel="icon" type="image/jpeg" href="/imagens/capa.jpg">
</head>
<body>

    <div class="app-container">
        <aside class="sidebar left-sidebar" id="left-sidebar">
            <div class="sidebar-top">
                <nav class="sidebar-nav">
                    <a href="profile.html" title="Perfil" class="active"><i class="fas fa-user"></i></a>
                </nav>
            </div>
            <div class="sidebar-main">
                <nav class="sidebar-nav">
                    <a href="home.html" title="Início"><i class="fas fa-home"></i></a>
                    <a href="comunidade.html" title="Comunidade"><i class="fas fa-gamepad"></i></a>
                    <a href="direct.html" title="Chat"><i class="fas fa-comments"></i></a>
                    <a href="search.html" title="Adicionar"><i class="fas fa-user-plus"></i></a>
                    <a href="friends.html" title="Amigos"><i class="fas fa-users"></i></a>
                </nav>
            </div>
            <div class="sidebar-bottom">
                <nav class="sidebar-nav">
                    <a href="settings.html" title="Configurações"><i class="fa-solid fa-gear"></i></a>
                </nav>
            </div>
        </aside>

        <main class="main-content">
            <header class="main-header">
                <div class="header-logo-mobile">Level Up</div>
                <div class="search-bar"> </div>
                <div class="header-icons">
                    <button id="open-post-modal" class="mobile-header-btn" title="Criar Post">
                        <i class="fas fa-plus-square"></i>
                    </button>
                    <div class="notifications-menu">
                        <button class="menu-toggle" id="notifications-menu-toggle">
                            <i class="fas fa-bell"></i>
                            <span id="notification-badge" class="notification-badge" style="display: none;">0</span>
                        </button>
                        <div class="notifications-dropdown" id="notifications-dropdown">
                            <div class="dropdown-header"><h3>Notificações</h3></div>
                            <div class="notifications-list"><p class="empty-notification">Nenhuma nova notificação</p></div>
                            <button class="dropdown-footer" id="view-all-notifications">Ver todas</button>
                        </div>
                    </div>
                    <div class="settings-menu">
                        <button class="menu-toggle" id="settings-menu-toggle">
                            <i class="fas fa-ellipsis-v"></i>
                        </button>
                        <div class="settings-dropdown" id="settings-dropdown">
                            <a href="trocar-conta.html"><i class="fas fa-exchange-alt"></i> <span>Trocar de conta</span></a>
                            <a href="mailto:suporte@squad.com"><i class="fas fa-question-circle"></i> <span>Suporte</span></a>
                            <div class="dropdown-divider"></div>
                            <button id="logout-button"><i class="fas fa-sign-out-alt"></i> <span>Sair</span></button>
                        </div>
                    </div>
                </div>
            </header>

            <div class="profile-page-wrapper">
                <form id="profile-form">
                    <div id="message-icon-container"></div>
                    <section class="profile-header-edit">
                        <div class="profile-avatar-edit">
                            <img id="profile-image-preview" src="/imagens/avatar_padrao.png" alt="Foto do Perfil">
                            <div class="profile-stats">
                                <div id="following-stat" class="stat">
                                    <span id="following-count" class="stat-number">0</span>
                                    <span class="stat-label">seguindo</span>
                                </div>
                                <div id="followers-stat" class="stat">
                                    <span id="followers-count" class="stat-number">0</span>
                                    <span class="stat-label">seguidores</span>
                                </div>
                            </div>
                            <input type="file" id="profile-image-input" accept="image/*">
                        </div>
                        <div class="profile-details-edit" id="profile-details-edit">
                            <div>
                                <label for="nickname">Nickname (Apelido):</label>
                                <div style="position: relative;"> 
                                    <input type="text" id="nickname" placeholder="Seu apelido no jogo" required>
                                    <span id="nickname-error" style="color: var(--cor-erro); font-size: 0.8rem; position: absolute; right: 0; top: 1; display: none;"></span>
                                </div>
                            </div>
                            <div>
                                <label for="bio">Minha Bio:</label>
                                <textarea id="bio" placeholder="Fale um pouco sobre você, seus estilos de jogo, etc."></textarea>
                            </div>
                        </div>
                    </section>
                    <section class="profile-content-edit" id="profile-content-edit">
                        <label>Plataformas em que você joga:</label>
                        <div class="checkbox-group">
                            <div><input type="checkbox" id="platform-pc" value="PC"><label for="platform-pc">PC</label></div>
                            <div><input type="checkbox" id="platform-ps" value="PlayStation"><label for="platform-ps">PlayStation</label></div>
                            <div><input type="checkbox" id="platform-mobile" value="mobile"><label for="platform-mobile">Mobile</label></div>
                            <div><input type="checkbox" id="platform-xbox" value="Xbox"><label for="platform-xbox">Xbox</label></div>
                        </div>
                        <div class="menu-container">
                            <label>Selecione seus jogos favoritos:</label>
                            <div id="games-menu" class="games-menu-content">
                                 <div id="games-checkboxes"><p>Carregando jogos...</p></div>
                            </div>
                        </div>
                    </section>
                    <button type="submit" id="save-profile-button">Salvar Perfil</button>
                </form>
            </div>
        </main>
    </div>

    <div id="avatar-modal" class="avatar-modal-overlay">
        <div class="avatar-modal-content">
            <div class="avatar-modal-header">
                <h2>Escolha seu Ícone</h2>
                <span id="close-avatar-modal" class="close-avatar-modal-btn">&times;</span>
            </div>
            <div id="avatar-selection-grid" class="avatar-selection-grid"><p>Carregando avatares...</p></div>
        </div>
    </div>
    <div id="follow-list-modal" class="avatar-modal-overlay">
        <div class="avatar-modal-content">
            <div class="avatar-modal-header">
                <h2 id="follow-list-title">Lista</h2>
                <span id="close-follow-list-modal" class="close-avatar-modal-btn">&times;</span>
            </div>
            <div id="follow-list-container" class="follow-list-container"></div>
        </div>
    </div>

    <nav class="mobile-nav">
        <a href="home.html" class="mobile-nav-link" title="Início"><i class="fas fa-home"></i></a>
        <a href="comunidade.html" class="mobile-nav-link" title="Comunidade"><i class="fas fa-gamepad"></i></a>
        <a href="friends.html" class="mobile-nav-link" title="Amigos"><i class="fas fa-users"></i></a>
        <a href="direct.html" class="mobile-nav-link" title="Chat" id="mobile-chat-link">
            <i class="fas fa-comments"></i>
            <span class="notification-dot"></span>
        </a>
        <a href="profile.html" class="mobile-nav-link active" title="Perfil"><i class="fas fa-user"></i></a>
        <a href="settings.html" class="mobile-nav-link" title="Configurações"><i class="fa-solid fa-gear"></i></a>
    </nav>

    <script type="module" src="js/shared-header.js"></script>
    <script type="module" src="js/profile.js"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js').then(registration => {
            console.log('Service Worker registrado com sucesso:', registration);
          }).catch(error => {
            console.log('Falha ao registrar o Service Worker:', error);
          });
        });
      }
    </script>
    <div id="toast-container"></div>
</body>
</html>
